<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayurveda Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #000000;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      width: 100%;
      height: calc(100vh - 70px); /* Adjust based on header height */
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 105%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    Ayurveda Chatbot Assistant
  </header>

  <main>
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/RkzpsCQPgX0uG93qqPH9u"
      allow="microphone"
    ></iframe>
  </main>

</body>
</html>
